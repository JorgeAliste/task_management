{% extends 'base.html' %}
{% block header %}
    <title>Task {{ task.id }}</title>
{% endblock %}

{% block content %}
    <h1>Task number {{ task.id }}</h1>
    <p>{{ task.task }}</p>
    <p>{{ task.completed }}</p>
    <p>{{ task.priority }}</p>
    <p>{{ task.time_date }}</p>
{% endblock %}
