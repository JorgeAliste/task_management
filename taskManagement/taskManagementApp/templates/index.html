<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h2>Tasks List</h2>
<table class="table table-hover">
    <tr>
        <th>Task Name</th>
        <th>Completed</th>
        <th>Delete</th>
    </tr>
    {% for task in all_items %}
        <tr>
            <td>
                <a href="{% url 'task_page' task.id %}">{{ task.task }}</a>
            </td>
            <td>
                {{ task.completed }}
            </td>
            <td>
                <a href="{% url 'delete' task.id %}">Delete</a>
            </td>
        </tr>
    {% endfor %}
</table>

<h2>New task</h2>
<form action="{% url 'home' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="task">Task</label>
        <p><input type="text" name="task" placeholder="Enter task"></p>
    </div>
    <div class="form-group">
        <label for="priority">Priority</label>
        <p><input type="text" name="priority" placeholder="Enter priority"></p>
    </div>
    <input type="submit" class="btn btn-primary">
</form>
{% if messages %}
    {% for message in messages %}
        <h3>{{ message }}</h3>
    {% endfor %}
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
